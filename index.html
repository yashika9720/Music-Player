<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/icon.png" type="image/x-icon">
    <title>Music Player by Yashika</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="title">Culture Code</h1>
            <div class="imgBx">
                <img id="img" src="Images/culture_code.jpg" title="Song Image" alt="Song Image"> 
            </div>
            <div class="btns">
                <button title="Previous" id="prev"><i class="fa fa-caret-left" aria-hidden="true"></i></button>
                <button title="Play" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button title="Next" id="next"><i class="fa fa-caret-right" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</body>
    <script src="app.js"></script>
</html>
